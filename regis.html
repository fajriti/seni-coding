    <!-- ahir navbar -->

    <!-- registrasi -->
    <div class="jumbotron">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-6 col-sm-10 col-12">
            <div class="card">
              <div class="card-header">
                <nav class="navbar navbar-light bg-light">
                  <a class="judul">Cari Alumni</a>
                  <form class="form-inline" id="navbarCard">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </nav>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="login_regist.html" method="post" class="form-horizontal">
                <div class="card-body">
                  <div class="form-group row">
                    <label for="inputNama" class="col-sm-5 col-form-label">Nama Lengkap</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" id="inputNama" placeholder="Nama Alumni" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputProdi" class="col-sm-5 col-form-label">Asal Prodi</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" id="inputProdi" placeholder="Asal Prodi Alumni" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputUsername" class="col-sm-5 col-form-label">Username</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" id="inputUsername" placeholder="Username" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Password</label>
                    <div class="col-sm-7">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputProdi" class="col-sm-5 col-form-label">Cek Password</label>
                    <div class="col-sm-7">
                      <input type="password" class="form-control" id="inputProdi" placeholder="Cek Password" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="offset-4 col-8">
                      <button name="submit" type="submit" class="btn btn-primary float-right">Daftar
                        <a href="daftar_alumni.html"></a>
                      </button>
                    </div>
                </div>
              </div>
              
              </form>
            </div>
          </div>
        </div>
